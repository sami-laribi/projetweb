<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 4</title>
</head>
<body>
    <h1>whiteboard Drawing App</h1>
    <div class="userinfo">
        <input type="text" id="username_field" placeholder="Username">
        <button id="submit_username" onclick="registerUser()">Submit</button>
    </div>
    <div class="userinfo">
        <span id="user_message">You are currently not registered. Register to be able to see your drawings<br>Should be more than 2 characters</span><br>
        <span id="last_drawer"></span>
    </div>
    <div>
        <div class="controlbar">
            <label for="form">Canvas form</label><br>
            <select id="form">
                <option value="triangle">Triangle</option>
                <option value="square">Square</option>
                <option value="circle">Circle</option>
            </select>
            <br>
        </div>
        <div class="controlbar">
            <label for="div_border">Canvas border color</label><br>
            <input id="div_border" type="color"><br>
        </div>
        <div class="controlbar">
            <label for="canvas_background">Canvas background color</label><br>
            <input id="canvas_background" type="color"><br>
        </div>
        <div class="controlbar">
            <label for="border_thickness">Border thickness</label><br>
            <select id="border_thickness">
                <option value="2">2px</option>
                <option value="4">4px</option>
                <option value="6">6px</option>
                <option value="8">8px</option>
                <option value="10">10px</option>
                <option value="20">20px</option>
            </select>
            <br>
        </div>
        <div class="controlbar">
            <label for="figure_size">Figure size</label><br>
            <select id="figure_size">
                <option value="20">20px</option>
                <option value="40">40px</option>
                <option value="60">60px</option>
                <option value="80">80px</option>
                <option value="100">100px</option>
                <option value="200">200px</option>
            </select>
            <br>
        </div>
        <div class="controlbar">
            <label for="pencil_color">Pencil color</label><br>
            <input id="pencil_color" type="color"><br>
        </div>
        <div class="controlbar">
            <label for="pencil_size">Pencil size</label><br>
            <select id="pencil_size">
                <option value="2">2px</option>
                <option value="4">4px</option>
                <option value="6">6px</option>
                <option value="8">8px</option>
                <option value="10">10px</option>
                <option value="20">20px</option>
            </select>
            <br>
        </div>
        <div class="controlbar">
            <label for="draw">Figure size</label><br>
            <button onclick="draw()" class="btn btn-primary" disabled id="draw">Draw</button><br>
        </div>
        <div class="controlbar">
             <label for="draw">Screenshot</label><br>
            <button onclick="javascript:to_image();" class="btn btn-primary" disabled id="img">Image</button><br>
    </div>
	
<div class="controlbar">
        
             <label for="draw">Save File</label><br>
            <button  onclick="javascript:save_img();" class="btn btn-primary" disabled id="save">save</button><br>
        
    </div>
	<div class="controlbar">
             <label for="draw">List Screenshots </label><br>
            <button onclick="javascript:saved_files();" class="btn btn-primary" disabled id="saved">show pics</button><br>
    </div>
		
		
    <canvas id="canvas">

    </canvas>
    <div id="capture">
        
    </div>
</body>
</html>

<script src="../socket.io/socket.io.js"></script>
<script src="script.js"></script>
